<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Calorie Tracker</title>
</head>
<body>
    <!-- NavBar -->
    <nav>
        <div class="nav-wrapper blue-grey darken-4">
            <div class="container">
                <a href="#" class="brand-logo center">Calorie Tracker</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue-grey darken-2">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Meal" id="item-name" autocomplete="off" autofocus>
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories" autocomplete="off">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue-grey darken-4"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange"><i class="fa fa-pen-square"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-trash-alt"></i> Delete Meal</button>
                        <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item count -->
        <ul class="collection" id="item-list">
            <!-- <li class="collection-item" id="item-0"><strong>Steak Dinner :</strong> <em>1200 Calories</em>
            <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil-alt" style="color: #000;"></i></a>
            </li> -->
        </ul>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
